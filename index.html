<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <linK rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./javascript.js"></script>

</head>

<body>
  <div id="calculator" class="container">
    <div id="screen" class="row"><p id="screenText"></p></div>
    <div id="buttons">
      <div class="row top5">
        <button type="button" class="num"><p>7</p></button>
        <button type="button" class="num"><p>8</p></button>
        <button type="button" class="num"><p>9</p></button>
        <button type="button" class="operator"><p>/</p></button>
      </div>
      <div class="row top5">
        <button type="button" class="num"><p>4</p></button>
        <button type="button" class="num"><p>5</p></button>
        <button type="button" class="num"><p>6</p></button>
        <button type="button" class="operator"><p>*</p></button>
      </div>
      <div class="row top5">
        <button type="button" class="num"><p>1</p></button>
        <button type="button" class="num"><p>2</p></button>
        <button type="button" class="num"><p>3</p></button>
        <button type="button" class="operator"><p>-</p></button>
      </div>
      <div class="row top5">
        <button type="button" class="num"><p>0</p></button>
        <button type="button" id="decimal" class=""><p>.</p></button>
        <button type="button" id="clear"  class=""><p>C</p></button>
        <button type="button" class="operator"><p>+</p></button>
      </div>
      <div class="row">
        <button type="button" id="eval" class=""><p>=</p></button>
      </div>
    </div>
  </div>
  <script>
    myFunction();
  </script>
</body>

</html>
